<h1>DRAGONBALL PAGE</h1>
<hr />

<section class="row justify-content-center">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{name()}}</h3>
    <input type="text"
           class="form-control mt-2"
           placeholder="Nombre"
           (change)="name.set(txtName.value)"
           (input)="name.set(txtName.value)"
           #txtName />
    <input type="number"
           class="form-control mt-2"
           placeholder="Poder"
           (change)="power.set(+txtPower.value)"
           #txtPower />
    <button (click)="addCharacter()"
            class="btn btn-primary mt-2">Agregar</button>
  </div>

  <div class="col-12 col-sm-4 ">
    <h3>Listado</h3>
    <ul class="list-group list-group-flush">
      @for (character of characters(); track character.id; let idx = $index) {
      @if (character.power >=3000) {
      <li class="list-group-item">
        <span class="font-monospace"> {{idx+1}}. {{character.name}} </span>
        <strong [class.text-danger]="character.power > 9000"
                [class.text-info]="character.power < 9000"
                [class.text-warning]="character.power < 4000"
                [class.text-success]="character.power < 4000">
          {{character.power}}
          <!-- [ngClass]="{cssClass: powerClasses}" -->
        </strong>
      </li>
      } @else {
      <li class="list-group-item font-monospace">{{character.id}}. Nothing</li>
      }
      }
    </ul>
  </div>
</section>
